<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hex Clock</title>
    </head>
    <body>
        <h1 id="time"></h1>
        <script>
            const updateDate = () => {
                let d = new Date();
                let h = d.getHours();
                let m = d.getMinutes();
                let s = d.getSeconds();
                document.getElementById("time").textContent = `${h}:${m}:${s}`;
                document.body.style.backgroundColor = `#${getHex(h, 24)}${getHex(m, 60)}${getHex(s, 60)}`;
            }
            const getHex = (a, b) => { return Math.round(a * 255 / b).toString(16); }
            setInterval(updateDate, 1000);
        </script>
    </body>
</html>
